<head>

    Breakpoints do bootstrap

    <div  class="topo">
        
    </div>
    <div class="cmenu">

                <ul type="disk">

            <tr>
                <td>   <!--linha 0, coluna 0-->

                    <input type="button" class="imagem" id="7" onclick="clicou(id)">
